<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Book Summary Generator</title>
</head>
<body>
	<h1>Book Summary Generator</h1>
	<form method="post">
		{% csrf_token %}
		<label for="book_name">Enter the name of a book:</label>
		<input type="text" id="book_name" name="book_name"><br><br>
		<input type="submit" value="Generate Summary">
	</form>
	{% if summary %}
		<h2>Summary:</h2>
		<p>{{ summary }}</p>
	{% endif %}
</body>
</html>
